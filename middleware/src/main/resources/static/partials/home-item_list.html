<main class='main-content bgc-grey-100'>
  <div id='mainContent'>
    <h4 class="c-grey-900 mT-10 mB-30">Item List</h4>
    <div class="row">
      <div class="col-md-12">
        <div class="bgc-white bd bdrs-3 p-20 mB-20">
          
          <table id="ItemListDataTable" class="table table-bordered " cellspacing="0" width="100%">
              <thead class="thead-dark">
                <tr>
                  <th>Item ID</th>
                  <th>Post Content</th>
                  <th>Author Name</th>
                  <th>Page Name</th>
                  <th>Item Type</th>
                </tr>
              </thead>
              <tbody>
                <tr class="pointer hov td-overflow-hide" ng-repeat="item in itemList">
                  <td>{{item.id}}</td>
                  <td>{{item.post_content}}</td>
                  <td>{{item.author_name}}</td>
                  <td>{{item.page_name}}</td>
                  <td>{{item.item_type}}</td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <th>Item ID</th>
                  <th>Post Content</th>
                  <th>Author Name</th>
                  <th>Page Name</th>
                  <th>Item Type</th>
                </tr>
              </tfoot>
            </table>
        </div>
      </div>
    </div>
  </div>
</main>
