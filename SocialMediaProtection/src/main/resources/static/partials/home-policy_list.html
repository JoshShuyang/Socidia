<main class='main-content bgc-grey-100'>
  <div id='mainContent'>
    <h4 class="c-grey-900 mT-10 mB-30">Policies List</h4>
    <div class="row">
      <div class="col-md-12">
        <div class="bgc-white bd bdrs-3 p-20 mB-20">
          
          <table id="buildsDataTable" class="table table-bordered " cellspacing="0" width="100%">
            <thead class="thead-dark">
              <tr>
                <th>Policy ID</th>
                <th>Result</th>
                <th>Created On</th>
                <th>Updated On</th>
              </tr>
            </thead>
            <tbody>
              <tr class="pointer hov td-overflow-hide" ng-repeat="his in historicalData" ui-sref=".policy_detail({policyId: his.build_id})" ng-click="scrollTo('buildDetial')">
                <td>{{his.build_id}}</td>
                <td>
                  <span ng-show="his.pass_check" class="badge bgc-deep-purple-50 c-deep-purple-700 p-10 lh-0 tt-c badge-pill">{{his.pass_check ? 'Pass' : 'Fail'}}</span>
                  <span ng-show="!his.pass_check" class="badge bgc-red-50 c-red-700 p-10 lh-0 tt-c badge-pill">{{his.pass_check ? 'Pass' : 'Fail'}}</span>
                  </td>
                <td>{{his.created_on}}</td>
                <td>{{his.updated_on}}</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <th>Policy ID</th>
                <th>Result</th>
                <th>Created On</th>
                <th>Updated On</th>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div id="buildDetial" ui-view></div>
</main>
