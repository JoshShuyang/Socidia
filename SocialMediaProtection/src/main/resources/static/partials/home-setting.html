<main class='main-content bgc-grey-100'>
  <div id='mainContent'>
    <div class="row gap-20 masonry pos-r">
      <div class="masonry-item col-md-12">
        <div class="bgc-white p-20 bd">
          <h6 class="c-grey-900">Change Password</h6>
          <div class="mT-30">
            <form>
              <div class="form-group">
                <label for="inputPassword1">Current Password</label>
                <input type="password" class="form-control" id="inputPassword1" ng-model="passwordInfo.curPass" ng-focus="validation=true" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="inputPassword2">New Password</label>
                <input type="password" class="form-control" id="inputPassword2" ng-model="passwordInfo.newPass" ng-focus="validation=true" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="inputPassword3">Re-enter New Password</label>
                <input type="password" class="form-control" id="inputPassword3" ng-model="passwordInfo.reNewPass" ng-focus="validation=true" placeholder="Password">
              </div>
              <div id="alertMess" ng-show="!validation" class="alert alert-warning" role="alert">
                {{alertMessage}}
              </div>
              <div id="errorMess" class="alert alert-danger display-none" role="alert">
                {{errorMessage}}
              </div>
              <div id="successMess" class="alert alert-primary display-none" role="alert">
              	{{successMessage}}
              </div>
              <button type="submit" class="btn btn-primary" ng-click="changePassword()">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
